		body{
			margin: 40px auto;
			max-width: 650px;

			line-height: 1.2;

			color: #e85656;
		}

		p, canvas{
			margin: 5px auto;
			padding: 3px;

<body>
<h1>A canvas test with the Syracuse sequence</h1>
<p>Hello <strong>world</strong>!</p>
<canvas id="myCanvas" height="300" width="300">No Canvas JS</canvas>
<p><input type="number" value="1995" min="1" id="seqStart"/></p>
<p id="ydisp"></p>

<script>
canvas = document.getElementById('myCanvas');
ydisp = document.getElementById('ydisp');
ctx = canvas.getContext('2d');
ctx.translate(0, canvas.height);
ctx.scale(1, -1);

function moodGen(hStart, wStart, h, w, rH, rW, infWH, infHW, lim) {
	hMood = [hStart];
	wMood = [wStart];
	for (let i = 0; i < lim; i++) {
		let hNext = h + rH * hMood[hMood.length - 1] + infWH(wMood[wMood.length - 1]);
		let wNext = w + rW * wMood[wMood.length - 1] + infHW(hMood[hMood.length - 1]);
		hMood.push(hNext);
		wMood.push(wNext);
	}
	return [hMood, wMood];
}

function drawMoodTime() {
	//data retrieval part
	let hStart = 10;
	let wStart = 10;
	let h = -1.89;
	let w = -2.26;
	let rH = 0.30;
	let rW = 0.42;
	let infWH = function (w) {
		let threshNeg = -6.06;
		let threshPos = 7.24;
		let resp = [-5, -1, 1, 5];
		let ret = 0;
		if (w < threshNeg) {
			ret = resp[0];
		} else if (w < 0) {
			ret = resp[1];
		} else if (w < 1) {
			ret = resp[2];
		} else {
			ret = resp[3];
		}
		return ret;
	}
	let infHW = function (w) {
		let threshNeg = -7.71;
		let threshPos = 6.65;
		let resp = [-5, -1, 1, 5];
		let ret = 0;
		if (w < threshNeg) {
			ret = resp[0];
		} else if (w < 0) {
			ret = resp[1];
		} else if (w < 1) {
			ret = resp[2];
		} else {
			ret = resp[3];
		}
		return ret;
	}
	let lim = 100;
	moods = moodGen(hStart, wStart, h, w, rH, rW, infWH, infHW, lim);

	//data display part
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.strokeStyle = '#088';
	let x = moods[1];
	let y = moods[0];
	seqLen = 0;
	seqMax = y[0];
	console.log(x);
	console.log(y);
	for (let i = 0; i < y.length; i++) {
		x.push(i);
		if (seqMax < y[++seqLen - 1]) {
			seqMax = y[seqLen - 1];
		}
	}
	console.log(seqLen, seqMax);
	ctx.beginPath();
	ctx.moveTo(0, canvas.height / seqMax * y[0]);
	for (let i = 1; i < seqLen; i++) {
		let nextX = canvas.width  / seqLen * x[i];
		let nextY = canvas.height / seqMax * y[i];
		console.log(nextX, nextY);
		ctx.lineTo(nextX, nextY);
	}
	ctx.stroke();
}

drawMoodTime();
